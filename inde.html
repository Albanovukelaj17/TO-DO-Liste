<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste mit Kalender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Meine To-Do Liste</h1>
    <input type="text" id="todo-input" placeholder="Neue Aufgabe hinzufügen..."><input type="number" id="priority" name="number" min="1" max="3" placeholder="Prio" style="width: 70px; height: 30px;">>

    <input type="date" id="todo-date">
    <button id="add-button">Hinzufügen</button>
    <ul id="todo-list"></ul>
</div>



<script src="script.js"></script>
</body>
</html>
